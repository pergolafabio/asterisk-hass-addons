[general]
udpbindaddr=0.0.0.0:5260
bindaddr=0.0.0.0:5260
protocol=udp

; TLS
tlsenable=yes
tlsbindaddr=0.0.0.0:5261
tlscertfile=/etc/asterisk/keys/asterisk.pem
tlscipher=ALL
tlsclientmethod=ALL

; HINTS
limitonpeers=yes
notifyringing=yes
notifyhold=yes
notifycid=yes
callcounter=yes

; AUTO GENERATED SIP.JS EXTENSIONS
#include sip_default.conf

; CUSTOM EXTENSIONS
#include sip_custom.conf
